services:
  server:
    image: abdulrahmangoni/llms-tdm-server:prod
    command: bun start
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    networks:
      - production-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 10s
      update_config:
        parallelism: 1
        delay: 5s
      resources:
        limits:
          cpus: '0.7'
          memory: 275mb

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
    ports:
      - 80:80
    networks:
      - production-network
    deploy: 
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 1
      resources:
        limits:
          cpus: '0.3'
          memory: 165mb

networks:
  production-network:
    external: true
    name: production-network
